{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
    <h2 class="my-header">Log in</h2>
    <form class="was-validated row question-form col-8 mx-auto">
        <div class="row mt-3 mx-auto">
            <div class="col-12 mx-auto form-floating">
                <input type="email" class="form-control" id="email-input" maxlength="100" placeholder="example@mail.ru"
                       name="email" required>
                <label for="email-input">Email address</label>
            </div>
        </div>
        <div class="row mt-3 mx-auto">
            <div class="col-12 mx-auto form-floating">
                <input type="password" name="password" maxlength="100" class="form-control" id="password-input"
                       placeholder="Password" required pattern="^(?=.*\d)(?=.*[A-Z]).{6,}$">
                <label for="password-input">Password</label>
            </div>
        </div>
        <div class="row mt-3 mx-auto">
            <div class="col-12 mx-auto form-floating">
                <button class="btn btn-success btn-lg" type="submit">Log in!</button>
                <a class="registration_link align-center text-center" href="{% url "signup" %}">create new account </a>
            </div>
        </div>
    </form>
{% endblock %}
