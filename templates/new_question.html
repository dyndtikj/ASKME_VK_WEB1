{% extends 'base.html' %}
{% block title %} New {% endblock %}

{% block content %}
    <h2 class="my-header">New question</h2>
    <form class="was-validated row question-form">
        <div class="row mt-5">
            <div class="col-2 text-end">
                <label for="question" class="my-header">Title</label>
            </div>
            <div class="col-10">
                <input type="text" class="form-control is-valid m-0" id="question" name="new_question"
                       placeholder="Your question title" maxlength="100"
                       title="latin, not empty, max 100" pattern="^(\s*[\w\p{P}]+\s*)+$"
                       required>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-2 text-end">
                <label for="question-body" class="my-header font-20 ">Text</label>
            </div>
            <div class="col-10">
                <textarea class="form-control m-0 is-invalid" id="question-body" name="new_question_body"
                          placeholder="Your question" maxlength="400"
                          title="not empty, max - 400" required></textarea>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-2 text-end">
                <label for="tags-input" class="my-header font-20 ">Tags</label>
            </div>
            <div class="col-10">
                <input type="text" class="form-control is-valid m-0" name="Tags" id="tags-input"
                       placeholder="Tag1 Tag2" maxlength="200"
                       title="latin, letter in tag required, 200 - max,  symbols allowed '-' '_', not empty" pattern="^(\s*[a-zA-Z]+[\w\-\d]*\s*)+$"
                       required>
            </div>
        </div>
        <button class="btn my-btn link w-25 m-3 mx-auto border-3" type="submit">Ask!</button>
    </form>
{% endblock %}
