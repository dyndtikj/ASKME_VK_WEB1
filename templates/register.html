{% extends 'base.html' %}
{% load static %}
{% block title %} Registration {% endblock %}
{% block content %}
    <h2 class="my-header">Registration</h2>
    <form class="was-validated row question-form col-10 mx-auto">
        <div class="row mt-3 mx-auto">
            <div class="col-12 mx-auto form-floating">
                <input type="email" name="email" maxlength="100" class="form-control" id="email-input"
                       placeholder="example@mail.ru" required>
                <label for="email-input">Email address</label>
            </div>
        </div>
        <div class="row mt-3 mx-auto">
            <div class="col-12 mx-auto form-floating">
                <input type="text" class="form-control" name="nick" maxlength="100" id="nick-input"
                       placeholder="NiCk_NaMe123" pattern="^\w+$" required>
                <label for="nick-input">Your nick name</label>
            </div>
        </div>
        <div class="row mt-3 mx-auto">
            <div class="col-12 mx-auto form-floating">
                <input type="password" name="password" maxlength="100" class="form-control" id="password-input"
                       placeholder="Password" required pattern="^(?=.*\d)(?=.*[A-Z]).{6,}$">
                <label for="password-input">Password</label>
            </div>
        </div>
        <div class="row mt-3 mx-auto">
            <div class="col-12 mx-auto form-floating">
                <input type="password" name="password-mach" maxlength="100" class="form-control"
                       id="password-match-input" placeholder="Password" required pattern="^(?=.*\d)(?=.*[A-Z]).{6,}$">
                <label for="password-mach-input">Repeat password</label>
            </div>
        </div>

            <label class="font-20 answer-text">Upload picture:</label>
        </div>
        <div class="text-center">
                <img class="question-avatar" src="{% static "img/ava.png" %}" alt=avatar>
        </div>
        <div class="row mt-3 mx-auto">
            <div class="form-row">
                 <input type="file" class="form-control-file" id="avatar_uploader">
            </div>
        </div>
