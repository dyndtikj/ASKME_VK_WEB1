{% load static %}
<div class="answer">
    <div class="row">
        <div class="col-3">
            <div class="my-header font-20">
                {{ question.author }}
            </div>
            <div class="text-center ">
                <img class="question-avatar" src="{% static "img/ava.png" %}" alt=avatar>
            </div>
            <div class="like-dislike mx-auto align-center">
                <div class="like-counter text-center ">{{ question.like_count }}</div>
                <div class="btn-group " role="group">
                    <button type="button" class="btn my-btn border-2 text-black">+</button>
                    <button type="button" class="btn my-btn border-2 text-black">-</button>
                </div>
            </div>
        </div>
        <div class="col-9">
            <p class="font-20 align-middle answer-text">
                {{ answer.text }}
            </p>
            <div class="under-question form-check answer-text">
                <input type="checkbox" class="form-check-input my-checkbox" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Correct!</label>
            </div>
        </div>
    </div>
</div>
